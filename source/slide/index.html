<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <title>Lnmpy slides</title>
  <meta content="Markdown Presentation powered by GitPitch." name="description">
  <link rel="icon" href="./assets/img/favicon.ico" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/reveal.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/theme/black.min.css" rel="stylesheet" type="text/css" />

  <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/css/print/paper.min.css" rel="stylesheet" type="text/css" />

  <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github-gist.min.css" rel="stylesheet" type="text/css"
  />
  <link href="//cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/octicons.min.css" rel="stylesheet" type="text/css" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"
  />

  <style>
    .reveal .slides section .fragment.current-only {
      visibility: visible;
      display: none;
    }

    .reveal .slides section .fragment.current-only.current-fragment {
      display: block;
    }

    .line {
      display: block;
    }

    .line.focus {
      /* opacity: 1.0; */
    }

  </style>

</head>

<body>

  <div class="reveal">
    <div class="slides">
      <div >
        hello
      </div >


      <section data-markdown="" data-separator="(^---$|^---\?.*)" data-separator-vertical="(^\+\+\+$|^\+\+\+\?.*)"
        data-separator-notes="^Note:" data-charset="utf-8">
      </section>

    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/js/reveal.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/lib/js/head.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }
    var slideName = getParameterByName('slide');
    if (slideName) {
      $('div.slides>section').attr('data-markdown', slideName);
      Reveal.initialize({
        embedded: true,
        margin: 0.0,
        showNotes: false,
        transition: 'slide',
        backgroundTransition: 'slide',
        autoSlide: 0,
        loop: false,
        center: true,
        rtl: false,
        shuffle: false,
        mouseWheel: false,
        slideNumber: false,
        history: true,

        dependencies: [
          { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/markdown/marked.js" },
          { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/markdown/markdown.min.js" },

          { src: "//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.5.0/plugin/notes/notes.min.js", async: true },

          { src: '//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js' },
          {
            src: './reveal-code-focus-1.0.0-mod.js',
            callback: function () { RevealCodeFocus(); }
          },

        ]
      });
    } else {
      // TODO
    }

    function enterFullscreen() {
      Reveal.triggerKey(70);
    };

    function enterOverview() {
      Reveal.toggleOverview();
    };

    function enterBlackout() {
      Reveal.togglePause();
    };

    function enableEvents() {
      Reveal.addEventListeners();
    };

    function disableEvents() {
      Reveal.removeEventListeners();
    };
  </script>
</body>

</html>
